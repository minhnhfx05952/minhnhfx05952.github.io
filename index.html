<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=http://fx001.ddns.net/">
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a href="http://fx001.ddns.net/">click here</a>.</p>

    <script>
        // Nếu trình duyệt không hỗ trợ refresh tự động, chuyển hướng bằng JavaScript
        setTimeout(function() {
            window.location.href = 'http://fx001.ddns.net/';
        }, 0);
    </script>
</body>
</html>
